<div [class]="filterClass">
  <div class="top">&nbsp;</div>
  <div>
    <h3>FILTRO:</h3>
    <section>
      <fieldset>
        <label for="name">Nombre del proyecto:</label>
        <input name="name"
               type="text"
               [(ngModel)]="filtroName"
               (keyup)="filtrarProyPorNombre.emit({name: filtroName})" />
      </fieldset>

    </section>
  </div>
</div>
