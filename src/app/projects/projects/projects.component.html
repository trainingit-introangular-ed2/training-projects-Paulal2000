<div [class]="projectsClass">
  <div class="top">&nbsp;</div>
  <h3>LISTA DE PROYECTOS:</h3>
  <section>
    <select name="listaProjects"
            [(ngModel)]="listaProjects">
      <option *ngFor="let listPro of listaProjects"
              [value]="listPro.id">
        <span id="proyecto">{{ listPro.name }}</span>
      </option>
    </select>
  </section>
</div>
