<div [class]="projectsClass">
  <div class="top">&nbsp;</div>
  <h3>LISTA DE PROYECTOS:</h3>
  <section>
    <div *ngFor="let listPro of listaProjects">
      <input name="listPro.id"
             [value]="listPro.id"
             type="radio"
             [(ngModel)]="idSelected" />
      <i>{{listPro.name}}</i>
    </div>

    <a [routerLink]="['project/'+idSelected]"
       class="button"> <span> Ver proyecto</span> </a>

  </section>
</div>
